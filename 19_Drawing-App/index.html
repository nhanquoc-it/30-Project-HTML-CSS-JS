<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 19 - Drawing App</title>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="drawing-app">
      <div class="drawing-app__tool">
        <input id="color" type="color" />
        <button id="eraser"><i class="fa-solid fa-eraser"></i></button>
        <button id="decrease">-</button>
        <button id="size">20</button>
        <button id="increase">+</button>
        <a id="save" download="filename.png"
          ><i class="fa-solid fa-floppy-disk"></i
        ></a>
        <button id="clear"><i class="fa-solid fa-square-xmark"></i></button>
      </div>
    </div>
    <div class="drawing-app__paint">
      <canvas id="canvas"></canvas>
    </div>
    <!-- Link JS -->
    <script src="./main.js"></script>
  </body>
</html>
