<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 26 - Validator Password</title>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="validator-password">
      <form class="form-validate">
        <div class="form-validate__password">
          <input class="form-validate__input" type="password" name="" id="" />
          <!-- <i class="form-validate__icon fa-solid fa-eye"></i> -->
          <i class="form-validate__icon fa-solid fa-eye-slash"></i>
        </div>
        <button class="form-validate__submit" type="button">Submit</button>
      </form>

      <div class="field-validator">
        <p class="field-validator__lowercase">Lower-case</p>
        <p class="field-validator__uppercase">Upper-case</p>
        <p class="field-validator__number">Number</p>
        <p class="field-validator__symbol">At least one a special symbol</p>
        <p class="field-validator__character">At least 8 characters</p>
      </div>
    </div>
    <!-- Link JS -->
    <script src="./main.js"></script>
  </body>
</html>
