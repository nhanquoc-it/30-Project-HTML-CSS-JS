<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 15 - Filter Product</title>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="product-filter">
      <h1 class="product-filter__title">Product Filter</h1>
      <div class="product-filter__search">
        <i class="product-filter__icon fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          class="product-filter__input"
          placeholder="Tìm sản phẩm mong muốn..."
        />
      </div>
      <div class="product-filter__products">
        <h3 class="product-filter__loading">Loading...</h3>
      </div>
    </div>
    <!-- File JS -->
    <script src="./main.js"></script>
  </body>
</html>
