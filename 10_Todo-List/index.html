<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 10 - Todo List App</title>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="todo-list">
        <input
          class="todo-list__input"
          type="text"
          placeholder="Enter some task"
        />
        <button class="todo-list__add" type="submit">Add</button>
      </form>

      <ul class="list-task">
        <!-- <li class="task-item">
          <span class="task-item__text">TEST</span>
          <i class="task-item__icon fa-solid fa-trash"></i>
        </li> -->
      </ul>
    </div>
    <!-- File JS -->
    <script src="./main.js"></script>
  </body>
</html>
