<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 27 - Tooltip</title>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- content -->
    <div class="tooltip-social">
      <!-- Item -->
      <div class="tooltip-item facebook">
        <i class="tooltip-icon fa-brands fa-facebook"></i>
        <span class="tooltip-name">Facebook</span>
      </div>
      <!-- Item -->
      <div class="tooltip-item github">
        <i class="tooltip-icon fa-brands fa-github"></i>
        <span class="tooltip-name">Github</span>
      </div>
      <!-- Item -->
      <div class="tooltip-item youtube">
        <i class="tooltip-icon fa-brands fa-youtube"></i>
        <span class="tooltip-name">Youtube</span>
      </div>
      <!-- Item -->
      <div class="tooltip-item twitter">
        <i class="tooltip-icon fa-brands fa-twitter"></i>
        <span class="tooltip-name">Twitter</span>
      </div>
      <!-- Item -->
      <div class="tooltip-item instagram">
        <i class="tooltip-icon fa-brands fa-square-instagram"></i>
        <span class="tooltip-name">Instagram</span>
      </div>
    </div>
  </body>
</html>
