<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 14 - Slideshow Carousel</title>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slideshow">
      <div class="slideshow__carousel">
        <img
          src="./slide/slide-1.jpg"
          alt="Slider 01"
          class="slideshow__image slideshow__feature"
        />
        <div class="btn btn--prev">
          <i class="fa-solid fa-circle-chevron-left"></i>
        </div>
        <div class="btn btn--next">
          <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
      </div>

      <div class="slideshow__list">
        <div class="slideshow__item">
          <img
            src="./slide/slide-1.jpg"
            alt="Image 01"
            class="slideshow__image"
          />
        </div>
        <div class="slideshow__item">
          <img
            src="./slide/slide-2.jpg"
            alt="Image 02"
            class="slideshow__image"
          />
        </div>
        <div class="slideshow__item">
          <img
            src="./slide/slide-3.jpg"
            alt="Image 03"
            class="slideshow__image"
          />
        </div>
        <div class="slideshow__item">
          <img
            src="./slide/slide-4.jpg"
            alt="Image 04"
            class="slideshow__image"
          />
        </div>
        <div class="slideshow__item">
          <img
            src="./slide/slide-5.jpg"
            alt="Image 05"
            class="slideshow__image"
          />
        </div>
        <div class="slideshow__item">
          <img
            src="./slide/slide-6.jpg"
            alt="Image 06"
            class="slideshow__image"
          />
        </div>
        <div class="slideshow__item">
          <img
            src="./slide/slide-7.jpg"
            alt="Image 07"
            class="slideshow__image"
          />
        </div>
        <div class="slideshow__item">
          <img
            src="./slide/slide-8.jpg"
            alt="Image 08"
            class="slideshow__image"
          />
        </div>
        <div class="slideshow__item">
          <img
            src="./slide/slide-9.jpg"
            alt="Image 09"
            class="slideshow__image"
          />
        </div>
        <div class="slideshow__item">
          <img
            src="./slide/slide-10.jpg"
            alt="Image 10"
            class="slideshow__image"
          />
        </div>
      </div>
    </div>
    <!-- File JS -->
    <script src="./main.js"></script>
  </body>
</html>
