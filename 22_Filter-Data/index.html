<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 22 - Filter Data Item</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="filter-foods">
      <div class="filter-foods__categories">
        <button type="all" class="category-name active">All food</button>
        <button type="salad" class="category-name">Salad</button>
        <button type="meat" class="category-name">Meat</button>
        <button type="drink" class="category-name">Drinks</button>
        <button type="dessert" class="category-name">Dessert</button>
      </div>
      <div class="filter-foods__list">
        <div class="filter-foods__item">
          <img
            src="./img/salad-1.jpg"
            type="salad"
            alt="Salad"
            class="filter-foods__img"
          />
        </div>
        <div class="filter-foods__item">
          <img
            src="./img/salad-2.jpg"
            type="salad"
            alt="Salad"
            class="filter-foods__img"
          />
        </div>
        <div class="filter-foods__item">
          <img
            src="./img/drink-1.jpg"
            type="drink"
            alt="Drink"
            class="filter-foods__img"
          />
        </div>
        <div class="filter-foods__item">
          <img
            src="./img/drink-2.jpg"
            type="drink"
            alt="Drink"
            class="filter-foods__img"
          />
        </div>
        <div class="filter-foods__item">
          <img
            src="./img/drink-3.jpg"
            type="drink"
            alt="Drink"
            class="filter-foods__img"
          />
        </div>
        <div class="filter-foods__item">
          <img
            src="./img/meat-1.jpg"
            type="meat"
            alt="Meat"
            class="filter-foods__img"
          />
        </div>
        <div class="filter-foods__item">
          <img
            src="./img/meat-2.jpg"
            type="meat"
            alt="Meat"
            class="filter-foods__img"
          />
        </div>
        <div class="filter-foods__item">
          <img
            src="./img/meat-3.jpg"
            type="meat"
            alt="Meat"
            class="filter-foods__img"
          />
        </div>
        <div class="filter-foods__item">
          <img
            src="./img/dessert-1.jpg"

          />
        </div>
        <div class="filter-foods__item">
          <img
            src="./img/dessert-2.jpg"

        <div class="filter-foods__item">

            src="./img/dessert-4.jpg"

        <div class="filter-foods__item">
          <img
            src="./img/dessert-5.jpg"
            type="dessert"
            alt="Dessert"
            class="filter-foods__img"
          />
        </div>
      </div>
    </div>
    <!-- Link JS -->
    <script src="./main.js"></script>

</html>
