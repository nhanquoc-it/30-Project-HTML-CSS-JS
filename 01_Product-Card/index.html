<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 01 - Product Card</title>
    <!-- Link BoxIcon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card__cart">
        <i class="bx bx-cart"></i>
      </div>
      <div class="card__img">
        <img src="./nike-mercurial.png" alt="Nike Mercurial" />
      </div>
      <div class="card__title">
        Giày Chạy Bộ Nữ NIKE Air Zoom Pegasus 40 - White/Picante Red/Blue Tint
      </div>
      <div class="card__price">$ 101,92</div>
      <div class="card__size">
        <h3>Size:</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card__color">
        <h3>Color:</h3>
        <span class="card__color--green"></span>
        <span class="card__color--red"></span>
        <span class="card__color--black"></span>
      </div>
      <div class="card__action">
        <button>Buy Now</button>
        <button>Add Cart</button>
      </div>
    </div>
  </body>
</html>
