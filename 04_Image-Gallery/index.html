<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 04 - Image Gallery</title>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Image Item  -->
      <div class="image-item">
        <img src="./img/image-1.jpg" alt="Image 01" />
      </div>
      <!-- Image Item  -->
      <div class="image-item">
        <img src="./img/image-2.jpg" alt="Image 02" />
      </div>
      <!-- Image Item  -->
      <div class="image-item">
        <img src="./img/image-3.jpg" alt="Image 03" />
      </div>
      <!-- Image Item  -->
      <div class="image-item">
        <img src="./img/image-4.jpg" alt="Image 04" />
      </div>
      <!-- Image Item  -->
      <div class="image-item">
        <img src="./img/image-5.jpg" alt="Image 05" />
      </div>
      <!-- Image Item  -->
      <div class="image-item">
        <img src="./img/image-6.jpg" alt="Image 06" />
      </div>
      <!-- Image Item  -->
      <div class="image-item">
        <img src="./img/image-7.jpg" alt="Image 07" />
      </div>
      <!-- Image Item  -->
      <div class="image-item">
        <img src="./img/image-8.jpg" alt="Image 08" />
      </div>
    </div>

    <!-- Gallery Image -->
    <div class="gallery">
      <i class="icon-close fa-solid fa-xmark"></i>
      <div class="gallery__inner">
        <img src="./img/image-1.jpg" alt="Gallery Image 01" />
      </div>
      <div class="control prev"><i class="fa-solid fa-chevron-left"></i></div>
      <div class="control next"><i class="fa-solid fa-chevron-right"></i></div>
    </div>
    <!-- Script JS  -->
    <script src="./main.js"></script>
  </body>
</html>
