<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 13 - Upload Preview File Image</title>
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./styke.css" />
  </head>
  <body>
    <div class="upload-file">
      <span class="upload-file__error"></span>
      <label for="myPicture" class="upload-file__preview">
        <i class="upload-file__icon fas fa-cloud-upload-alt"></i>
        <span class="upload-file__title">Upload Image Preview</span>
      </label>
      <input type="file" hidden id="myPicture" />
    </div>
    <!-- File JS -->
    <script src="./main.js"></script>
  </body>
</html>
